query TournamentListData(
  $name: String
  $afterDate: Timestamp
  $beforeDate: Timestamp
  $page: Int!
  $videogameIds: [ID]
  $past: Boolean
) {
  tournaments(
    query: {
      page: $page
      perPage: 25
      filter: {
        name: $name
        afterDate: $afterDate
        beforeDate: $beforeDate
        videogameIds: $videogameIds
        past: $past
      }
    }
  ) {
    pageInfo {
      page
    }
    nodes {
      id
      name
      city
      startAt
      numAttendees
      images {
        id
        type
        url
      }
    }
  }
}
