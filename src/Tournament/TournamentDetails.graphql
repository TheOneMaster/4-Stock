query TournamentDetails($ID: ID!) {
  tournament(id: $ID) {
    id
    name
    city
    countryCode
    addrState
    currency
    eventRegistrationClosesAt
    events {
      id
      type
      name
      videogame {
        id
        displayName
        images(type: "primary") {
          id
          type
          url
        }
      }
    }
    isRegistrationOpen
    mapsPlaceId
    numAttendees
    primaryContact
    primaryContactType
    startAt
    venueName
    venueAddress
    images {
      id
      type
      url
    }
  }
}
