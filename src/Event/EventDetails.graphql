query EventData($id: ID, $singles: Boolean!) {
  event(id: $id) {
    id
    name
    isOnline
    state
    startAt
    phases {
      id
      name
      bracketType
      phaseGroups {
        nodes {
          id
          displayIdentifier
          wave {
            id
          }
        }
      }
    }
    waves {
      id
      identifier
    }
    standings(query: { page: 1, perPage: 24 }) {
      nodes {
        id
        placement
        player @include(if: $singles) {
          prefix
          gamerTag
          user {
            id
            images(type: "profile") {
              url
            }
            genderPronoun
          }
        }
        entrant @skip(if: $singles) {
          id
          name
          participants {
            user {
              images(type: "profile") {
                url
              }
            }
          }
        }
      }
    }
  }
}
