name: Tests

on:
  push
  pull_request:
    branches:
      - master
      - "dev/**"
  push:
    branches:
      - "**"
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install node dependencies
        run: npm i

      - name: Run Tests
        run: npm test
